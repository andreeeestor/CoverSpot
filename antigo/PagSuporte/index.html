<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverSpot - Chat com Estabelecimento</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="coverspot 3.png" alt="CoverSpot Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Página inicial</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Comunidade</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat com estabelecimento</h2>
            </div>
            <div class="chat-box"></div>
            <div class="chat-input">
                <button class="btn-add">+</button>
                <input type="text" placeholder="Aceito sua proposta;">
                <button class="btn-send">
                    <img src="enviar.png" alt="Enviar">
                </button>
            </div>
        </div>
        
    </main>

    <footer>
        <p>&copy; CoverSpot, Inc. 2024.</p>
    </footer>
</body>
</html>
